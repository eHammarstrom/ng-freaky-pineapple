<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FreakyPineapple</title>
    <base href="/">

    {{#unless environment.production}}
      <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    {{/unless}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100">
    <link rel="stylesheet" type="text/css" href="app/global.css">
  </head>
  <body>
    <freaky-pineapple-app>Loading...</freaky-pineapple-app>

    {{#each scripts.polyfills}}
      <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import ('system-config.js').then(function() {
        System.import ('main');
      }).catch(console.error.bind(console));
    </script>

  </body>
</html>
